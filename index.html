<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TEAM EL DAWLA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 3px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }
    .buttons { margin: 40px; }
    button {
      background: #000;
      color: red;
      border: 3px solid red;
      padding: 20px 40px;
      margin: 15px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: red;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }
    .section {
      display: none;
      padding: 30px;
      animation: fadeIn 0.7s ease-in-out;
    }
    .card {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      margin: 30px auto;
      width: 80%;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      font-size: 20px;
    }
    .card h3 { font-size: 26px; color: red; }
    .contact-btn {
      background: #000;
      border: 2px solid red;
      color: red;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }
    .contact-btn:hover { background: red; color: #000; box-shadow: 0 0 15px red; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px)} to {opacity:1; transform:translateY(0)} }
  </style>
</head>
<body>

  <header>
    تيم الدولة ┆ 𝐓𝐄𝐀𝐌 𝐄𝐋 𝐃𝐀𝐖𝐋𝐀
  </header>

  <!-- مشغل الأغنية -->
  <audio id="bg-music" autoplay loop playsinline preload="auto" muted>
    <!-- غيّر اسم الملف لو مختلف وحط الأغنية في نفس الفولدر -->
    <source src="doma.mp3?v=2" type="audio/mpeg">
  </audio>

  <div class="buttons">
    <button onclick="showSection('founders')">قسم المؤسسين</button>
    <button onclick="showSection('members')">قسم الأعضاء</button>
  </div>

  <!-- قسم المؤسسين -->
  <div id="founders" class="section">
    <h2>المؤسسين</h2>
    <button onclick="showBFRA()">BFRA</button>
    <button onclick="showDOMA()">DOMA</button>
    <div id="founder-info"></div>
  </div>

  <!-- قسم الأعضاء -->
  <div id="members" class="section">
    <h2>قسم الأعضاء</h2>
    <p>🚧 تحت التطوير 🚧</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function showBFRA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>BFRA</h3>
          <p>بفرا مز التيم وليدر التيم... غني فناء فاحش مطروش وشرير</p>
          <a href="https://t.me/Bfra10" target="_blank">
            <button class="contact-btn">التواصل مع BFRA</button>
          </a>
        </div>
      `;
    }

    function showDOMA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>DOMA</h3>
          <p>دوما اونر التيم مز فشخ وهو العامل الموقع... ويب دزاينر والبنات بتجري وراه من كتر حلاوته</p>
          <a href="https://t.me/iixixic" target="_blank">
            <button class="contact-btn">التواصل مع DOMA</button>
          </a>
        </div>
      `;
    }

    // محاولة تشغيل تلقائي + فتح الصوت أول تفاعل بدون أزرار
    const audio = document.getElementById("bg-music");
    function tryPlay(){ audio.play().catch(()=>{}); }

    // شغّل (Muted) عند التحميل
    window.addEventListener("load", () => {
      tryPlay();
    });

    // فك الـMute عند أول تفاعل (كليك/لمس/مفتاح/حركة/سكروول)
    function unlock() {
      audio.muted = false;
      tryPlay();
      ['click','touchstart','keydown','mousemove','scroll'].forEach(ev =>
        document.removeEventListener(ev, unlock)
      );
      if (window.__ctx && window.__ctx.state === 'suspended') { window.__ctx.resume().catch(()=>{}); }
    }
    ['click','touchstart','keydown','mousemove','scroll'].forEach(ev =>
      document.addEventListener(ev, unlock, { once: true })
    );

    // بعض المتصفحات تحتاج AudioContext يتفتح بلمسة
    try {
      const Ctx = window.AudioContext || window.webkitAudioContext;
      if (Ctx) window.__ctx = new Ctx();
    } catch(e) {}
  </script>
</body>
</html>
