<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TEAM EL DAWLA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      font-size: 35px;
      font-weight: bold;
      letter-spacing: 3px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .buttons {
      margin: 40px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
      transform: scale(1.1);
    }
    .section {
      display: none;
      padding: 30px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 70%;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .contact-btn {
      background: teal;
    }
    .contact-btn:hover {
      background: darkcyan;
    }
  </style>
</head>
<body>

  <header>
    تيم الدولة ┆ 𝐓𝐄𝐀𝐌 𝐄𝐋 𝐃𝐀𝐖𝐋𝐀
  </header>

  <!-- مشغل الأغنية -->
  <audio id="bg-music" autoplay loop>
    <source src="doma.mp3" type="audio/mpeg">
  </audio>

  <div class="buttons">
    <button onclick="showSection('founders')">قسم المؤسسين</button>
    <button onclick="showSection('members')">قسم الأعضاء</button>
  </div>

  <!-- قسم المؤسسين -->
  <div id="founders" class="section">
    <h2>المؤسسين</h2>
    <button onclick="showBFRA()">BFRA</button>
    <button onclick="showDOMA()">DOMA</button>

    <div id="founder-info"></div>
  </div>

  <!-- قسم الأعضاء -->
  <div id="members" class="section">
    <h2>قسم الأعضاء</h2>
    <p>🚧 تحت التطوير 🚧</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function showBFRA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>BFRA</h3>
          <p>بفرا مز التيم وليدر التيم... غني فناء فاحش مطروش وشرير</p>
          <a href="https://t.me/Bfra10" target="_blank">
            <button class="contact-btn">التواصل مع BFRA</button>
          </a>
        </div>
      `;
    }

    function showDOMA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>DOMA</h3>
          <p>دوما اونر التيم مز فشخ وهو العامل الموقع... ويب دزاينر والبنات بتجري وراه من كتر حلاوته</p>
          <a href="https://t.me/iixixic" target="_blank">
            <button class="contact-btn">التواصل مع DOMA</button>
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
