<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TEAM EL DAWLA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 3px;
      background: #000;
      border-bottom: 2px solid red;
      animation: fadeDown 1.5s ease;
    }
    .buttons {
      margin: 50px;
      animation: fadeUp 1.5s ease;
    }
    button {
      background: black;
      color: red;
      border: 3px solid red;
      padding: 20px 40px;
      margin: 15px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: red;
      color: black;
      transform: scale(1.1) rotate(-2deg);
    }
    .section {
      display: none;
      padding: 40px;
      animation: fadeIn 1.2s ease;
    }
    .card {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      margin: 30px auto;
      width: 80%;
      box-shadow: 0 0 25px rgba(255,0,0,0.4);
      font-size: 20px;
      animation: zoomIn 0.8s ease;
    }
    .card h3 {
      font-size: 30px;
      color: red;
      margin-bottom: 20px;
    }
    .contact-btn {
      background: black;
      color: red;
      border: 2px solid red;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }
    .contact-btn:hover {
      background: red;
      color: black;
      transform: scale(1.1);
    }

    /* ========== انيميشن ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    تيم الدولة ┆ 𝐓𝐄𝐀𝐌 𝐄𝐋 𝐃𝐀𝐖𝐋𝐀
  </header>

  <!-- مشغل الأغنية -->
  <audio id="bg-music" autoplay loop>
    <source src="doma.mp3" type="audio/mpeg">
  </audio>

  <!-- الصفحة الرئيسية -->
  <div id="home" class="section" style="display:block;">
    <div class="buttons">
      <button onclick="showSection('founders')">قسم المؤسسين</button>
      <button onclick="showSection('members')">قسم الأعضاء</button>
    </div>
  </div>

  <!-- قسم المؤسسين -->
  <div id="founders" class="section">
    <h2 style="color:red; font-size:35px;">المؤسسين</h2>
    <div class="buttons">
      <button onclick="showBFRA()">BFRA</button>
      <button onclick="showDOMA()">DOMA</button>
      <button onclick="showSection('home')">🔙 رجوع</button>
    </div>
    <div id="founder-info"></div>
  </div>

  <!-- قسم الأعضاء -->
  <div id="members" class="section">
    <h2 style="color:red; font-size:35px;">قسم الأعضاء</h2>
    <p style="font-size:22px;">🚧 تحت التطوير 🚧</p>
    <button onclick="showSection('home')">🔙 رجوع</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      const sec = document.getElementById(id);
      sec.style.display = "block";
      sec.style.animation = "fadeIn 1s ease"; // انيميشن عند الانتقال
    }

    function showBFRA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>BFRA</h3>
          <p>بفرا مز التيم وليدر التيم... غني فناء فاحش مطروش وشرير</p>
          <a href="https://t.me/Bfra10" target="_blank">
            <button class="contact-btn">التواصل مع BFRA</button>
          </a>
        </div>
      `;
    }

    function showDOMA() {
      document.getElementById("founder-info").innerHTML = `
        <div class="card">
          <h3>DOMA</h3>
          <p>دوما اونر التيم مز فشخ وهو العامل الموقع... ويب دزاينر والبنات بتجري وراه من كتر حلاوته</p>
          <a href="https://t.me/iixixic" target="_blank">
            <button class="contact-btn">التواصل مع DOMA</button>
          </a>
        </div>
      `;
    }

    // تشغيل الأغنية أوتوماتيك
    const audio = document.getElementById("bg-music");
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
